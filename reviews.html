    <main>
        <section id = "reviews">
        <div class = "review-heading">
            <span>Comments</span>
            <h1>Clients Says</h1>
        </div>

    
    <div id = "review-box-container">
    </div>

    <div id = "add-reviews">
        <h2>Submit your Review!</h2>
        <form id = "reviewForm">
            <label for = "name">Name: </label>
            <input type = "text" id = "name" required placeholder = "Write your full name">
            <br>
            <label for = "username">Username:</label>
            <input type = "text" id = "username" required placeholder = "Write your username">
            <br>
            <label for = "rating"> Rating: </label>
            <div id="star-rating" class="star-rating">
                <span data-value="1" class="star">&#9734;</span>
                <span data-value="2" class="star">&#9734;</span>
                <span data-value="3" class="star">&#9734;</span>
                <span data-value="4" class="star">&#9734;</span>
                <span data-value="5" class="star">&#9734;</span>
            </div>
            <label for = "color"> Color: </label>
            <select id = "color" required name = "color">
                <option value = "red">Red</option>
                <option value = "green">Green</option>
                <option value = "orange">Orange</option>
            </select>
            <br>
            <label for = "size">Size: </label>
            <select id = "size" required name = "size">
                <option value="">Select your option</option>
                <option value = "3-4 Women/2-3 Men">3-4 Women/2-3 Men</option>
                <option value = "4-5 Women/3.5-4 Men">3-4 Women/2-3 Men</option>
                <option value = "5.5-6 Women/4-5 Men">3-4 Women/2-3 Men</option>
                <option value = "7-8 Women/5.5-6.5 Men">3-4 Women/2-3 Men</option>
                <option value = "8.5-9.5 Women/7-8 Men">3-4 Women/2-3 Men</option>
                <option value = "10-11 Women/8.5-9.5 Men">3-4 Women/2-3 Men</option>
                <option value = "11-12 Women/10-11 Men">3-4 Women/2-3 Men</option>
                <option value = "13-14 Women/11.5-12.5 Men">3-4 Women/2-3 Men</option>
            </select>
            <br>
            <label for="comment">Review:</label>
            <textarea id="comment" required placeholder = "Write your review"></textarea>
            <br>
            <button type="submit">Submit Review</button>
        </form>
    </div>
</section>
